<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سحب حوالة - Alawneh-Eway</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="js/countries.js"></script>
    <style>
        .form-row { display: flex; gap: 10px; }
        .form-row input { flex: 1; font-size: 18px; padding: 12px; }
        .details-card { background: transparent; color: #6c757d; padding: 20px; margin-top: 12px; }
        .details-card div { margin-bottom: 8px; }
        .details-card strong { color: #6c757d; }
        .badge-status { padding: 4px 10px; font-weight: bold; color: #6c757d; display: inline-block; }
        .badge-pending { color: #6c757d; }
        .badge-paid { color: #6c757d; }
        .badge-pending-approval { color: #6c757d; }
        .reference-blue { color: #007bff !important; }
        .details-blue { color: #007bff !important; }
    </style>
    <script>
        const API_BASE_URL = window.location.origin;
        let current = null;

        // دوال الفاليديشن
        function validateReferenceNumber(reference) {
            if (!reference || reference.trim() === '') {
                return 'الرقم المرجعي مطلوب';
            }
            if (!/^\d{13}$/.test(reference.trim())) {
                return 'الرقم المرجعي يجب أن يكون 13 رقم';
            }
            return null;
        }

        async function findByRef() {
            const ref = document.getElementById('reference').value.trim();
            
            // فاليديشن الرقم المرجعي
            const refError = validateReferenceNumber(ref);
            if (refError) {
                alert(refError);
                render(null);
                return;
            }
            
            try {
                const res = await fetch(`${API_BASE_URL}/remittances/by-ref/${encodeURIComponent(ref)}`);
                if (!res.ok) { 
                    alert('لم يتم العثور على حوالة بهذا الرقم المرجعي'); 
                    render(null); 
                    return; 
                }
                const r = await res.json();
                current = r;
                render(r);
            } catch (error) {
                console.error('خطأ في البحث:', error);
                alert('خطأ في الاتصال بالخادم');
                render(null);
            }
        }

        async function render(r) {
            const box = document.getElementById('details');
            if (!r) { box.innerHTML = '<div style="color:#333">لا توجد بيانات</div>'; return; }
            
            let statusBadgeClass = '';
            let statusText = mapStatusToArabic(r.status);

            if (r.status === 'Payment pending') {
                statusBadgeClass = 'badge-pending';
            } else if (r.status === 'Paid') {
                statusBadgeClass = 'badge-paid';
            } else if (r.status === 'Pending Approval') {
                statusBadgeClass = 'badge-pending-approval';
            }

            // حدد الدولة مع دعم كل من country/Country من الـ API
            const countryValue = r.country || r.Country || '';

            // جلب سعر الصرف من API
            let exchangeRateText = 'جاري التحميل...';
            let currency = '';
            let convertedAmount = '';
            
            try {
                const rateRes = await fetch(`${API_BASE_URL}/exchange-rates/${encodeURIComponent(countryValue)}?scope=1`);
                if (rateRes.ok) {
                    const rateJson = await rateRes.json();
                    const rate = Number(rateJson.rate || 0);
                    currency = rateJson.currency || '';
                    if (rate > 0) {
                        exchangeRateText = rate.toFixed(4);
                        const converted = (r.amount / rate).toFixed(2);
                        convertedAmount = `${converted} ${currency}`;
                        // حفظ سعر الصرف في الكائن الحالي للاستخدام في الطباعة
                        r.exchangeRate = rate;
                        r.currency = currency;
                        r.convertedAmount = converted;
                    } else {
                        exchangeRateText = 'غير متوفر';
                    }
                } else {
                    exchangeRateText = 'غير متوفر';
                }
            } catch (e) {
                exchangeRateText = 'غير متوفر';
            }

            box.innerHTML = `
                <div style="margin-bottom:12px;">
                    <h3 class="details-blue" style="margin:0; display:flex; align-items:center; gap:8px;"><i class=\"fas fa-receipt\"></i> تفاصيل الحوالة</h3>
                </div>
                <div><strong>الرقم المرجعي:</strong> <span class="reference-blue">${r.reference}</span></div>
                <div><strong>الحالة:</strong> <span class="badge-status ${statusBadgeClass}">${statusText}</span></div>
                <div><strong>المرسل:</strong> ${r.sender?.nameAr ?? ''} (${r.sender?.nameEn ?? ''})</div>
                <div><strong>المستفيد:</strong> ${r.beneficiary?.nameAr ?? ''} (${r.beneficiary?.nameEn ?? ''})</div>
                <div><strong>الدولة:</strong> ${getCountryLabel(countryValue) || countryValue}</div>
                ${exchangeRateText !== 'غير متوفر' ? `<div><strong>سعر الصرف:</strong> ${exchangeRateText}${currency ? ` (${currency})` : ''}</div>` : ''}
                <div><strong>المبلغ:</strong> <b>${r.amount.toFixed(2)}</b> د.أ</div>
                ${convertedAmount ? `<div><strong>المبلغ بعملة الدولة:</strong> ${convertedAmount}</div>` : ''}
                <div><strong>العمولة:</strong> ${r.fee.toFixed(2)} د.أ</div>
                <div><strong>المجموع الكلي:</strong> <b style="color: #28a745;">${(r.amount + r.fee).toFixed(2)}</b> د.أ</div>
                <div><strong>تاريخ الإرسال:</strong> ${formatDate(r.createdAt)}</div>
                ${r.paidAt ? `<div><strong>تاريخ السحب:</strong> ${formatDate(r.paidAt)}</div>` : ''}
                ${r.status === 'Pending Approval' ? '<div style="background:transparent; padding:12px; margin-top:10px; color:#dc3545;"><i class="fas fa-exclamation-triangle"></i> <strong>تنبيه:</strong> هذه الحوالة قيد الموافقة ولا يمكن سحبها حالياً</div>' : ''}
                <div style="display:flex; gap:8px; margin-top:12px;">
                    <button class="btn btn-secondary" onclick="printReceipt(current, 'withdraw')"><i class="fas fa-print"></i> طباعة الوصل</button>
                </div>
            `;
        }

        async function markPaid() {
            if (!current) { alert('ابحث عن حوالة أولاً'); return; }
            if (current.status === 'Paid') { alert('هذه الحوالة مدفوعة بالفعل'); return; }
            
            // التحقق من حالة قيد الموافقة
            if (current.status === 'Pending Approval') {
                alert('⚠️ لا يمكن سحب هذه الحوالة!\n\nهذه الحوالة يوجد عليها مصادقة (قيد الموافقة).\n\nيرجى انتظار اعتماد أو رفض الطلب من قبل الإدارة.');
                return;
            }

            // Confirmation dialog
            if (!confirm('هل أنت متأكد من سحب هذه الحوالة؟')) {
                return;
            }

            // Dual control validation
            if (current.amount > 2000) {
                alert('يرجى عدم سحب هذه الحوالة إلا برقابة ثنائية');
                return;
            }
            
            // الحصول على معرف الصندوق المسجل دخوله (المستقبل)
            const currentUserId = localStorage.getItem('userId') || sessionStorage.getItem('userId');
            
            const res = await fetch(`${API_BASE_URL}/remittances/mark-paid?reference=${encodeURIComponent(current.reference)}&receiverUserId=${currentUserId || ''}`, { method: 'POST' });
            if (!res.ok) { alert('فشل التحديث'); return; }
            
            const r = await res.json();
            current = r; 
            render(r); 
            alert('✅ تم السحب بنجاح!\n\n' +
                  '📋 تفاصيل العملية:\n' +
                  `• الرقم المرجعي: ${current.reference}\n` +
                  `• المبلغ: ${r.amount.toFixed(2)} د.أ\n` +
                  `• الحالة الجديدة: مدفوعة\n` +
                  `• تاريخ السحب: ${new Date().toLocaleString('ar-SA')}\n\n` +
                  'سيتم طباعة الإيصال الآن.');
            printReceipt(r, 'withdraw');
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            // إضافة 3 ساعات لتصحيح المنطقة الزمنية (UTC+3)
            date.setHours(date.getHours() + 3);
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            let hours = date.getHours();
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            const strHours = hours.toString().padStart(2, '0');

            return `${month}/${day}/${year} ${strHours}:${minutes} ${ampm}`;
        }
        
        function mapStatusToArabic(status) {
            switch (status) {
                case 'Payment pending': return 'بانتظار الدفع';
                case 'Paid': return 'مدفوعة';
                case 'Pending Approval': return 'قيد الموافقة';
                default: return status;
            }
        }

        function printReceipt(remittance, type) {
            const logoSrc = 'images/alawneh.png';
            const receiptDate = new Date().toLocaleDateString('ar-SA', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit',
                calendar: 'gregory'
            });
            const voucherType = type === 'send' ? 'مستند قبض' : 'مستند صرف';

            // حساب المجموع
            const total = (remittance.amount + remittance.fee).toFixed(2);
            
            // الحصول على أسماء المرسل والمستفيد
            const senderName = remittance.sender ? `${remittance.sender.nameAr} (${remittance.sender.nameEn})` : 'غير محدد';
            const beneficiaryName = remittance.beneficiary ? `${remittance.beneficiary.nameAr} (${remittance.beneficiary.nameEn})` : 'غير محدد';
            
            // الحصول على اسم الصندوق المستقبل من معلومات المستخدم المسجل
            const cashierName = localStorage.getItem('name') || sessionStorage.getItem('name') || 'غير محدد';

            const receiptContent = `
                <div style="font-family: 'Arial', sans-serif; direction: rtl; text-align: right; padding: 8px; border: 1px solid #007bff; width: 90mm; margin: 0 auto; background: #ffffff; font-size: 9px;">
                    <div style="text-align: center; margin-bottom: 8px;">
                        <img src="${logoSrc}" alt="Alawneh Logo" style="width: 80px; height: auto; display: block; margin: 0 auto;">
                        <h2 style="color: #007bff; margin-top: 4px; font-size: 11px; font-weight: bold;">شركة العلاونة للصرافة</h2>
                        <p style="font-size: 10px; color: #007bff; font-weight: bold; margin: 2px 0;">${voucherType}</p>
                    </div>
                    
                    <div style="background: #ffffff; padding: 4px; border-radius: 3px; margin-bottom: 6px; border: 1px solid #dee2e6;">
                        <div style="margin-bottom: 3px; font-size: 8px;">
                            <strong style="color: #6c757d; font-size: 9px;">التاريخ:</strong> 
                            <span style="font-size: 9px; color: #6c757d; font-weight: bold;">${receiptDate}</span>
                        </div>
                        <div style="margin-bottom: 3px; font-size: 8px;">
                            <strong style="color: #6c757d; font-size: 9px;">الرقم المرجعي:</strong> 
                            <span style="font-size: 9px; color: #6c757d; font-weight: bold;">${remittance.reference}</span>
                        </div>
                        <div style="font-size: 8px;">
                            <strong style="color: #6c757d; font-size: 9px;">الحالة:</strong> 
                            <span style="font-size: 9px; color: #6c757d; font-weight: bold;">${mapStatusToArabic(remittance.status)}</span>
                        </div>
                    </div>
                    
                    <hr style="border: none; border-top: 1px solid #007bff; margin: 5px 0;">
                    
                    <div style="background: #ffffff; padding: 4px; border-radius: 3px; margin-bottom: 6px; border: 1px solid #dee2e6;">
                        <div style="margin-bottom: 4px; font-size: 8px;">
                            <strong style="color: #6c757d; font-size: 9px;">المرسل:</strong> 
                            <div style="font-size: 9px; color: #6c757d; font-weight: bold; margin-top: 1px;">
                                ${senderName}
                            </div>
                        </div>
                        <div style="margin-bottom: 4px; font-size: 8px;">
                            <strong style="color: #6c757d; font-size: 9px;">المستفيد:</strong> 
                            <div style="font-size: 9px; color: #6c757d; font-weight: bold; margin-top: 1px;">
                                ${beneficiaryName}
                            </div>
                        </div>
                        <div style="margin-bottom: 4px; font-size: 8px;">
                            <strong style="color: #6c757d; font-size: 9px;">الدولة:</strong> 
                            <span style="font-size: 9px; color: #6c757d; font-weight: bold;">${getCountryLabel(remittance.country) || remittance.country}</span>
                        </div>
                        <div style="margin-bottom: 4px; font-size: 8px;">
                            <strong style="color: #6c757d; font-size: 9px;">تاريخ الإرسال:</strong> 
                            <span style="font-size: 9px; color: #6c757d; font-weight: bold;">${formatDate(remittance.createdAt)}</span>
                        </div>
                        <div style="margin-bottom: 4px; font-size: 8px;">
                            <strong style="color: #6c757d; font-size: 9px;">الصندوق المستقبل:</strong> 
                            <span style="font-size: 9px; color: #6c757d; font-weight: bold;">${cashierName}</span>
                        </div>
                        ${remittance.paidAt ? `<div style="font-size: 8px;">
                            <strong style="color: #6c757d; font-size: 9px;">تاريخ السحب:</strong> 
                            <span style="font-size: 9px; color: #6c757d; font-weight: bold;">${formatDate(remittance.paidAt)}</span>
                        </div>` : ''}
                    </div>
                    
                    <hr style="border: none; border-top: 1px solid #007bff; margin: 5px 0;">
                    
                    <div style="background: #ffffff; padding: 4px; border-radius: 3px; margin-bottom: 6px; border: 1px solid #dee2e6;">
                        <div style="margin-bottom: 3px; font-size: 8px;">
                            <strong style="color: #6c757d; font-size: 9px;">المبلغ:</strong> 
                            <span style="font-size: 10px; color: #6c757d; font-weight: bold;">${remittance.amount.toFixed(2)} د.أ</span>
                        </div>
                        <div style="margin-bottom: 3px; font-size: 8px;">
                            <strong style="color: #6c757d; font-size: 9px;">العمولة:</strong> 
                            <span style="font-size: 10px; color: #6c757d; font-weight: bold;">${remittance.fee.toFixed(2)} د.أ</span>
                        </div>
                        <div style="font-size: 9px; background: #6c757d; color: white; padding: 3px; border-radius: 2px; text-align: center;">
                            <strong style="font-size: 10px;">الإجمالي: ${total} د.أ</strong>
                        </div>
                    </div>
                    
                    ${remittance.exchangeRate ? `
                    <hr style="border: none; border-top: 1px solid #007bff; margin: 5px 0;">
                    
                    <div style="background: #ffffff; padding: 4px; border-radius: 3px; margin-bottom: 6px; border: 1px solid #dee2e6;">
                        <div style="margin-bottom: 3px; font-size: 8px;">
                            <strong style="color: #6c757d; font-size: 9px;">سعر الصرف:</strong> 
                            <span style="font-size: 9px; color: #6c757d; font-weight: bold;">${remittance.exchangeRate.toFixed(4)}</span>
                        </div>
                        <div style="font-size: 9px; background: #6c757d; color: white; padding: 3px; border-radius: 2px; text-align: center;">
                            <strong style="font-size: 10px;">مبلغ الحوالة بالعملة: ${remittance.convertedAmount} ${remittance.currency}</strong>
                        </div>
                    </div>
                    ` : ''}
                    
                    <div style="text-align: center; margin-top: 8px; font-size: 8px; color: #6c757d; font-weight: bold; background: #ffffff; padding: 4px; border-radius: 3px; border: 1px solid #dee2e6;">
                        شكراً لاختياركم شركة العلاونة للصرافة
                    </div>
                </div>
            `;

            const printWindow = window.open('', '_blank');
            printWindow.document.write(receiptContent);
            printWindow.document.close();
            printWindow.print();
        }
    </script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
                <div class="logo">
                    <i class="fas fa-hand-holding-dollar"></i>
                    <h1>سحب حوالة</h1>
                </div>
                <a href="index.html" style="color: #ffffff; text-decoration: none; font-size: 16px; display: flex; align-items: center; gap: 6px; transition: opacity 0.3s;">
                    <i class="fas fa-home"></i>
                    <span>العودة للصفحة الرئيسية</span>
                </a>
            </div>
            <p class="subtitle">ابحث بالرقم المرجعي ثم اسحب الحوالة</p>
        </header>

        <main class="main-content">
            <div class="card">
                <div class="form-row">
                    <input id="reference" type="text" placeholder="أدخل الرقم المرجعي">
                    <button class="btn btn-primary" onclick="findByRef()"><i class="fas fa-search"></i> بحث</button>
                    <button class="btn btn-success" onclick="markPaid()"><i class="fas fa-money-bill"></i> سحب</button>
                </div>
                <div id="details" class="details-card">لا توجد بيانات</div>
            </div>
        </main>

        <footer class="footer">
            <p> نظام Alawneh-Eway. جميع الحقوق محفوظة. &copy; 2025</p>
        </footer>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
