<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المستخدمين - نظام Alawneh-Eway</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .user-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-info {
            flex: 1;
        }
        .user-actions {
            display: flex;
            gap: 10px;
        }
        .btn-sm {
            padding: 5px 10px;
            font-size: 0.875rem;
        }
    </style>
    <script>
        const API_BASE_URL = 'http://localhost:5216';
        let users = [];

        // تهيئة التطبيق عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
        });

        // تحميل جميع المستخدمين من API
        async function loadUsers() {
            try {
                showLoading();
                const response = await fetch(`${API_BASE_URL}/users`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                users = await response.json();
                displayUsers(users);
                hideLoading();
            } catch (error) {
                console.error('خطأ في تحميل المستخدمين:', error);
                showMessage('خطأ في تحميل المستخدمين. تأكد من أن الخادم يعمل.', 'error');
                hideLoading();
            }
        }

        // عرض المستخدمين في الصفحة
        function displayUsers(usersList) {
            const usersListContainer = document.getElementById('usersList');
            
            if (!usersList || usersList.length === 0) {
                usersListContainer.innerHTML = `
                    <div class="no-users">
                        <i class="fas fa-users-slash"></i>
                        <h3>لا يوجد مستخدمين</h3>
                        <p>لم يتم إضافة أي مستخدمين بعد. استخدم النموذج أعلاه لإضافة مستخدم جديد.</p>
                    </div>
                `;
                return;
            }
            
            const usersHTML = usersList.map(user => `
                <div class="user-card" data-user-id="${user.id}">
                    <div class="user-info">
                        <h3>${escapeHtml(user.name)}</h3>
                        <p><i class="fas fa-envelope"></i> ${escapeHtml(user.email)}</p>
                        <p><i class="fas fa-id-badge"></i> رقم المستخدم: ${user.id}</p>
                        ${user.department ? `<p><i class="fas fa-building"></i> ${escapeHtml(user.department)}</p>` : ''}
                        ${user.birthDate ? `<p><i class="fas fa-calendar"></i> ${formatDate(user.birthDate)}</p>` : ''}
                        ${user.phoneNumber ? `<p><i class="fas fa-phone"></i> ${escapeHtml(user.phoneNumber)}</p>` : ''}
                    </div>
                    <div class="user-actions">
                        <button class="btn btn-sm btn-primary" onclick="editUser(${user.id})" title="تعديل">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id}, '${user.name}')" title="حذف">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
            
            usersListContainer.innerHTML = usersHTML;
        }

        // معالجة إضافة مستخدم جديد
        async function handleAddUser(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const userData = {
                name: formData.get('name').trim(),
                email: formData.get('email').trim(),
                department: formData.get('department').trim(),
                birthDate: formData.get('birthDate'),
                phoneNumber: formData.get('phoneNumber').trim()
            };
            
            // التحقق من صحة البيانات
            if (!userData.name || !userData.email || !userData.department || !userData.birthDate) {
                showMessage('يرجى ملء جميع الحقول المطلوبة.', 'error');
                return;
            }
            
            if (!isValidEmail(userData.email)) {
                showMessage('يرجى إدخال بريد إلكتروني صحيح.', 'error');
                return;
            }
            
            try {
                showMessage('جاري إضافة المستخدم...', 'success');
                
                const response = await fetch(`${API_BASE_URL}/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const newUser = await response.json();
                
                // إضافة المستخدم الجديد إلى القائمة
                users.unshift(newUser);
                displayUsers(users);
                
                // مسح النموذج
                event.target.reset();
                
                showMessage(`تم إضافة المستخدم "${newUser.name}" بنجاح!`, 'success');
                
            } catch (error) {
                console.error('خطأ في إضافة المستخدم:', error);
                showMessage('خطأ في إضافة المستخدم. تأكد من أن الخادم يعمل.', 'error');
            }
        }

        // تعديل مستخدم
        async function editUser(userId) {
            const user = users.find(u => u.id === userId);
            if (!user) return;

            const newName = prompt(`تعديل الاسم (الحالي: ${user.name}):`, user.name);
            if (newName === null) return;

            const newEmail = prompt(`تعديل البريد الإلكتروني (الحالي: ${user.email}):`, user.email);
            if (newEmail === null) return;

            const newDepartment = prompt(`تعديل القسم (الحالي: ${user.department}):`, user.department);
            if (newDepartment === null) return;

            const newPhoneNumber = prompt(`تعديل رقم الهاتف (الحالي: ${user.phoneNumber || 'غير محدد'}):`, user.phoneNumber || '');
            if (newPhoneNumber === null) return;

            const userData = {
                name: newName,
                email: newEmail,
                department: newDepartment,
                birthDate: user.birthDate,
                phoneNumber: newPhoneNumber
            };

            try {
                const response = await fetch(`${API_BASE_URL}/users/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'فشل في تحديث المستخدم');
                }

                alert('تم تحديث بيانات المستخدم بنجاح!');
                loadUsers(); // إعادة تحميل القائمة
            } catch (error) {
                alert(`خطأ: ${error.message}`);
                console.error('Error updating user:', error);
            }
        }

        // حذف مستخدم
        async function deleteUser(userId, userName) {
            if (!confirm(`هل أنت متأكد من حذف المستخدم "${userName}"؟`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/users/${userId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'فشل في حذف المستخدم');
                }

                alert('تم حذف المستخدم بنجاح!');
                loadUsers(); // إعادة تحميل القائمة
            } catch (error) {
                alert(`خطأ: ${error.message}`);
                console.error('Error deleting user:', error);
            }
        }

        // عرض رسالة للمستخدم
        function showMessage(message, type = 'success') {
            const messageContainer = document.getElementById('messageContainer');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}`;
            messageElement.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                ${message}
            `;
            
            messageContainer.innerHTML = '';
            messageContainer.appendChild(messageElement);
            
            // إخفاء الرسالة بعد 5 ثوان
            setTimeout(() => {
                messageElement.remove();
            }, 5000);
        }

        // عرض مؤشر التحميل
        function showLoading() {
            const usersListContainer = document.getElementById('usersList');
            usersListContainer.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    جاري تحميل المستخدمين...
                </div>
            `;
        }

        // إخفاء مؤشر التحميل
        function hideLoading() {
            // سيتم استبدال هذا في displayUsers
        }

        // التحقق من صحة البريد الإلكتروني
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // تنظيف النص من HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // تنسيق التاريخ
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return dateString;
            
            // إضافة 3 ساعات لتصحيح المنطقة الزمنية (UTC+3)
            date.setHours(date.getHours() + 3);
            
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            
            let hours = date.getHours();
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            hours = hours % 12;
            hours = hours ? hours : 12;
            const strHours = hours.toString().padStart(2, '0');
            
            return `${month}/${day}/${year} ${strHours}:${minutes} ${ampm}`;
        }
    </script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
                <div class="logo">
                    <i class="fas fa-users"></i>
                    <h1>إدارة المستخدمين</h1>
                </div>
                <a href="index.html" style="color: #ffffff; text-decoration: none; font-size: 16px; display: flex; align-items: center; gap: 6px; transition: opacity 0.3s;">
                    <i class="fas fa-home"></i>
                    <span>العودة للصفحة الرئيسية</span>
                </a>
            </div>
            <p class="subtitle">إضافة وتعديل وحذف المستخدمين</p>
        </header>

        <main class="main-content">
            <!-- رسائل النظام -->
            <div id="messageContainer"></div>

            <!-- نموذج إضافة مستخدم جديد -->
            <div class="card">
                <h2><i class="fas fa-user-plus"></i> إضافة مستخدم جديد</h2>
                <form id="userForm" onsubmit="handleAddUser(event)">
                    <div class="grid-2">
                        <div class="form-group">
                            <label for="name">الاسم الكامل *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">البريد الإلكتروني *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="department">القسم *</label>
                            <input type="text" id="department" name="department" required>
                        </div>
                        <div class="form-group">
                            <label for="birthDate">تاريخ الميلاد *</label>
                            <input type="date" id="birthDate" name="birthDate" required>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">رقم الهاتف</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber">
                        </div>
                    </div>
                    <div style="text-align: center; margin-top: 20px;">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i> إضافة مستخدم
                        </button>
                    </div>
                </form>
            </div>

            <!-- قائمة المستخدمين -->
            <div class="card">
                <h2><i class="fas fa-users"></i> قائمة المستخدمين</h2>
                <div id="usersList"></div>
            </div>

        </main>

        <footer class="footer">
            <p> نظام Alawneh-Eway. جميع الحقوق محفوظة. &copy; 2025</p>
        </footer>
    </div>
</body>
</html>
