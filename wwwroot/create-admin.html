<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب المدير</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            margin-bottom: 20px;
        }

        .credentials {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: right;
        }

        .credentials p {
            margin: 10px 0;
            font-size: 16px;
        }

        .credentials strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 إنشاء حساب المدير</h1>
        
        <div class="info">
            <p>اضغط على الزر أدناه لإنشاء حساب المدير</p>
            <p><strong>اسم المستخدم:</strong> admin</p>
            <p><strong>كلمة المرور:</strong> 123456</p>
        </div>

        <button id="createBtn" class="btn" onclick="createAdmin()">
            إنشاء حساب المدير
        </button>

        <div id="message"></div>
        
        <div id="credentials" class="credentials" style="display: none;">
            <h3>✅ تم إنشاء الحساب بنجاح!</h3>
            <p><strong>اسم المستخدم:</strong> admin</p>
            <p><strong>كلمة المرور:</strong> 123456</p>
            <br>
            <a href="/login.html" style="color: #667eea; text-decoration: none; font-weight: bold;">
                انتقل إلى صفحة تسجيل الدخول →
            </a>
        </div>
    </div>

    <script>
        async function createAdmin() {
            const btn = document.getElementById('createBtn');
            const messageDiv = document.getElementById('message');
            const credentialsDiv = document.getElementById('credentials');
            
            btn.disabled = true;
            btn.textContent = 'جاري الإنشاء...';
            messageDiv.innerHTML = '';
            credentialsDiv.style.display = 'none';

            try {
                const response = await fetch('/auth/create-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.innerHTML = '<div class="message success">✅ تم إنشاء حساب المدير بنجاح!</div>';
                    credentialsDiv.style.display = 'block';
                    btn.style.display = 'none';
                } else {
                    if (data.error && data.error.includes('موجود')) {
                        messageDiv.innerHTML = '<div class="message error">⚠️ حساب المدير موجود بالفعل! يمكنك تسجيل الدخول الآن.</div>';
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 2000);
                    } else {
                        messageDiv.innerHTML = `<div class="message error">❌ خطأ: ${data.error || 'حدث خطأ غير متوقع'}</div>`;
                        btn.disabled = false;
                        btn.textContent = 'إعادة المحاولة';
                    }
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="message error">❌ خطأ في الاتصال: ${error.message}</div>`;
                btn.disabled = false;
                btn.textContent = 'إعادة المحاولة';
            }
        }
    </script>
</body>
</html>
